    var url = new URL(window.location.href);

var temp = /temp=([^&]+)/.exec(url)[1];

var humidity = /humidity=([^&]+)/.exec(url)[1];

var ambientnoise = /ambientnoise=([^&]+)/.exec(url)[1];

document.getElementById("test-temp").innerHTML = temp;
document.getElementById("test-ambientnoise").innerHTML = ambientnoise;

	<div id="test-humidity"></div> 
	<div id="test-temp"></div>
